<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <h1>Faça o seu Cadastro</h1>

    <form action="" method="post">

        <label for="">Nome:</label>
        <input type="text" name="nome" id="" placeholder="Ex: João da Silva">
        <br/> <br/>

        <label for="">CPF:</label>
        <input type="text" name="cpf" id="" placeholder="123.456.789/00">
        <br/> <br/>

        <label for="">Telefone:</label>
        <input type="text" name="tel" id="" placeholder="(11)94002-8922">
        <br/> <br/>

        <label for="">E-mail:</label>
        <input type="email" name="email" id="" placeholder="jsilva@gmail.com">
        <br/> <br/>

        <label for="">Senha:</label>
        <input type="password" name="senha" id="" placeholder="********">
        <br/> <br/>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
